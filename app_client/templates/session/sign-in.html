{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/session/sign.css' %}">

  <title>Login Cliente | Eceel-tec</title>
</head>
<body>
  <main>
    {% for message in messages %}
    <div class="toast {{ message.tags }}">
      {% if message.tags  == 'success' %}
      <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="lucide lucide-circle-check"
        ><circle cx="12" cy="12" r="10"/>
        <path
          d="m9 12 2 2 4-4"
        />
      </svg>
      {% elif message.tags == 'error' %}
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="lucide lucide-circle-alert"
      ><circle cx="12" cy="12" r="10"/><line x1="12" x2="12" y1="8" y2="12"/><line x1="12" x2="12.01" y1="16" y2="16"/></svg>
      {% endif %}
      <span>{{ message }}</span>
    </div>
    {% endfor %}
      <section id="register">
        <section class="left">
          <img src="https://i.imgur.com/FShMthn.png" alt="Logo Eccel-tec">
        </section>
        <section class="right">
          <div>
            <h3>Bem-vindo(a), Cliente!</h3>
            <form action="{% url 'client:sign_in' %}" method="POST">
              {% csrf_token %}
                <div class="registerEmail">
                  <label for="email">Email: </label>
                  <input type="text" id="email" name="email">
                </div>
  
                <div class="registerPassword">
                  <label for="password">Senha: </label>
                  <input type="password" id="password" name="password">
                </div>

              <input type="hidden" name="login">
              <button type="submit">ENTRAR</button>
              <p class="footer">Ainda n√£o tem uma conta? <a href="{% url 'client:sign_up'%}"> Clique aqui</a>  para cadastrar-se</p>

            </form>
          </div>
        </section>
      </section>
  </main> 
  <script src="{% static 'js/cep.js' %}" ></script>
</body>
</html>
