<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eceel-Tec</title>
    <link rel="shortcut icon" href="https://eceel-tec.com.br/wp-content/uploads/2020/06/cropped-logo_favicon-192x192.png" type="image/x-icon">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
</head>
<body>
    <header>
        <nav>
            <img src="https://eceel-tec.com.br/wp-content/uploads/2020/07/logo-1.png" alt="Logo Eceel-Tec" id="image">
            <ul>
                <li>
                    <a href="{% url 'home' %}">Home</a>
                </li>
                <li>
                    <a href="#">Fale conosco</a>
                </li>
                <li>
                    <a href="#">FAQ</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="banner">
            <img src="https://eceel-tec.com.br/wp-content/uploads/2020/08/Faxada-finalizada-768x576.png" alt="">
        </div> 
        <div id="users">
            <div id="employee">
                <a href="{% url 'company:sign' %}">
                    <i data-lucide="user-cog" width="200" height="200" stroke-width="1.2"></i>
                    <span>Sou colaborador</span>
                </a>
            </div>
            <div id="div">.</div>
            <div id="client">
                <a href="{% url 'client:sign_up' %}">
                    <i data-lucide="user" width="200" height="200" stroke-width="1.2"></i>
                    <span>Sou cliente</span>
                </a>
            </div>
        </div>
    </main>
    <footer>
        <p>Eceel-Tec Â© 2024 | Desenvolvido por <a href="https://github.com/Voltz-Corp" target="_blank"><img src="https://pbs.twimg.com/media/GLuJIxaXUAEjLH9?format=png&name=900x900" alt="Logo Voltz"></a></p>
    </footer>
    <!-- Development version -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <!-- Production version -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="{% static 'js/script.js' %}"></script>   
</body>
</html>
