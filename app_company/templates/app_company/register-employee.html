{% extends 'base.html' %}
{% load static %}

{% block 'head' %}
    <title></title>
    <link rel="stylesheet" href="{% static 'app_company/css/register-employee.css' %}">

{% endblock %}

{% block 'body' %}

<div class="content">
    <h2 class="header">Adicionar Colaboradores</h2>
    <div class="form-card">
        
        <form action="{% url 'company:register_employee' %}" method="post">
            {% csrf_token %}
            
            <section class="info-container">

                <div class="form-group">
                    <label for="username">Nome do colaborador</label>
                    <input type="text" name="username" value="{{username}}" id="username" required>
                </div>

                <div class="form-group">
                    <label for="position">Cargo na empresa</label>
                    <input type="text" name="position" value="{{position}}" id="position">
                </div>

                <div class="form-group">
                    <label for="dob">Data de nascimento</label>
                    <input type="date" name="dob" value="{{dob}}" id="dob" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">Telefone</label>
                    <input type="text" name="phone" value="{{phone}}" id="phone" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" value="{{email}}" id="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" name="password" id="password" required>
                </div>


                <div class="form-group">
                    <label for="cep">CEP</label>
                    <input type="text" name="cep" value="{{cep}}" id="cep" required>
                </div>

                <div class="form-group">
                    <label for="uf">Estado</label>
                    <select name="uf" value="{{uf}}" id="uf" required>
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Destrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minhas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernamuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="city">Cidade</label>
                    <input type="text" name="city" value="{{city}}" id="city" required>
                </div>

                <div class="form-group">
                    <label for="neighborhood">Bairro</label>
                    <input type="text" name="neighborhood" value="{{neighborhood}}" id="neighborhood" required>
                </div>


                <div class="form-group">
                    <label for="address">Logradouro</label>
                    <input type="text" name="address" value="{{address}}" id="address">
                </div class="form-group">

                <div class="form-group">
                    <label for="complement">Complemento (opcional)</label>
                    <input type="text" name="complement" value="{{complement}}" id="complement">
                </div>

            </section>



            <button type="submit" class="new-employee-button">Registrar</button>
        </form>
        <form action="{% url 'company:list_employees' %}" method="get">
            <button type="submit" class="back-button">Voltar</button>
        </form>
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    </div>
</div>

<script src="{% static 'app_company/js/api.js' %}"></script>
{% endblock %}
