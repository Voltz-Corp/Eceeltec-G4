{% extends 'base.html' %}
{% load static %}

{% block 'head' %}
    <title></title>
    <link rel="stylesheet" href="{% static 'app_company/css/register-employee.css' %}">

{% endblock %}

{% block 'body' %}
<div class="content">
    <div class="form-card">
        <h2>Colaborador</h2>
        <form action="{% url 'company:register_employee' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Nome do colaborador:</label>
                <input type="text" name="username" id="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" name="password" id="password" required>
            </div>
            <button type="submit">Registrar</button>
        </form>
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    </div>
</div>
{% endblock %}
