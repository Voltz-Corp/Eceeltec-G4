{% extends "./base-utilities.html" %}
{% load static %}

{% block 'head' %}
  <link rel="stylesheet" type="text/css" href="{% static 'app_company/css/sign.css' %}">
  <link rel="shortcut icon" href="https://eceel-tec.com.br/wp-content/uploads/2020/06/cropped-logo_favicon-192x192.png" type="image/x-icon">
{% endblock %}

{% block 'title' %}
  Eceel-Tec - Colaborador Logado!
{% endblock %}

{% block 'body' %}
  <main>
      <section id="login">
        <section class="left">
          {% comment %} <img src="https://i.imgur.com/FShMthn.png" alt="Logo Eccel-tec"> {% endcomment %}
        </section>
        <section class="right" id="loginzao">
          <a href="{% url 'home' %}">
            <img src="https://i.imgur.com/FShMthn.png" alt="Logo Eccel-tec">
          </a>
          <div id="loginzinho" class="active">
            <h1>Você já está logado(a)</h1>
            <a href="{% url 'company:list_employees' %}"><button id="enter">Entrar</button></a>
            <form action="{% url 'company:sign' %}" method="POST">
              {% csrf_token %}
              <input type="hidden" name="logout">
              <input type="submit" value="Sair" id="logout">
            </form>
          </div>
        </section>
      </section>
  </main> 
  <script src="{% static 'company_app/js/script.js' %}"></script>   
{% endblock %}
